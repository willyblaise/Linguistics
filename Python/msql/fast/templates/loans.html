<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outstanding Loans</title>
</head>
<body>
    <h1>Outstanding Loans</h1>
    <ul>
        {% for loan in loans %}
            <li>{{ loan.borrower_name }} - Loan Amount: ${{ loan.loan_amount }} - Start Date: {{ loan.start_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
